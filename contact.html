  <!--contact us form begins -->
  <section id="contact">
    <div class="container h-100 my-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black form-body">
            <div class="card-body px-md-5 py-md-3">
              <div class="row justify-content-center">
                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">
                  Contact Us
                </p>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <form class="mx-1 mx-md-4 contact-form">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw contact-item"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" />
                        <label class="form-label"></label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-phone fa-lg me-3 fa-fw  fa-rotate-90 contact-item"></i></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" id="number" class="input form-control"
                          placeholder="Enter your phone number" />
                        <label class="form-label"></label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw contact-item"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="mail" class="form-control" placeholder="Enter your email" />
                        <label class="form-label"></label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw contact-item"></i>
                      <div class="form-outline flex-fill mb-0">
                        <textarea id="message" class="form-control" placeholder="Enter your message"></textarea>
                        <label class="form-label"></label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Send
                      </button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 container-fluid">
                  <img class="img-fluid"
                    src="https://bootstrapmade.com/demo/templates/Rapid/assets/img/features-2.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--     contact us form ends -->
